version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - echo Build error simulation!
      - exit 1
      - ng build -c production
  build:
    commands:
      - ng build -c production
      - echo "Build completed."
    finally:
      - echo This is the finally block execution!
artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'